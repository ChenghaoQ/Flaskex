<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>ChenghaoQ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        {% block css %}{% endblock %}
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    <body>
        <div id="wrapper">
        <div id='main-page'>
           <div class="mask"></div>
            <header>
                <nav>
                    <div class="logo"><a href="#">老钱</a></div>
                    <button class="menu_trigger">☰</button>
                    <ul class="menu">
                        
                        <li><a href='../index.html'>首页</a></li>    
                        <li><a href='#'>文章</a></li> 
                        <li><a href='#'>归档</a></li> 
                        <li><a href='#'>关于</a></li>           
                    </ul>
                    
                </nav>
                <div class="hr"></div>
            </header>
            <div class='content'>
                <div class="content_wrapper">
                    {% block content %} {% endblock %}
                </div>
    
            </div>
            
            <footer>
                <ul class="share-group">
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                    <li><a href="#">item</a></li>
                </ul>    
                <div class="copyright">
                    &copy ChenghaoQ;
                </div>

            </footer>
            
            
            <div class="back-to-top">
            	<span class="glyphicon glyphicon-chevron-up"></span>
            </div>

        
        </div>
          
            
        
        
        
        
        
        
        <div id="sidebar">
            <div id="sidebar-menu">

               	<div id="home"><span class="glyphicon glyphicon-home"></span></div>
               	<ul>
               	    {% block sidebar_menu %}{% endblock %}
               	 </ul>
                <div id="closeBar">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div id="sidebar-content" >
                {% block sidebarcontent %}{% endblock %}
            </div>
        </div>
            
            
        </div>
        {% block js %}{% endblock %}
        

    </body>





</html>
