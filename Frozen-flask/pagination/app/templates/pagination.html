{% macro pager(pagination) %}
    <div class="pagination">
		{% if pagination.has_prev %}
    		<div class ="page_prev">pagination.page</div>
		{% endif %}

		{% if pagination.has_next %}
		<div class ="page_next"><a href ="{{url_for('postwall.posts',page= pagination.page+1)}}"></a>{{pagination.page}}</div>
		{% endif %}
    </div>
{% endmacro %}
