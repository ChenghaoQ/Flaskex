{% macro pager(pagination) %}
    <div class="pagination">
		{% if pagination.has_prev %}
    		<div class ="page_prev"><a href ="{{url_for('postwall.posts',page= pagination.page-1)}}">&laquo</a></div>
		{% endif %}
		<ul>
			{% for page_num in pagination.pager%}
				{% if page_num == 1 %}
					<li><a href ="{{url_for('postwall.posts')}}">{{page_num}}</a></li>
				{% else %}
					<li><a href ="{{url_for('postwall.posts',page= page_num)}}">{{page_num}}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
		
		
		{% if pagination.has_next %}
		<div class ="page_next"><a href ="{{url_for('postwall.posts',page= pagination.page+1)}}">&raquo</a></div>
		{% endif %}
    </div>
{% endmacro %}
